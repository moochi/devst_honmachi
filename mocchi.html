<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		td.mainframe {
			border: 1px #9999FF solid;
		}
		table.mainframe {
			border: 1px #9999FF solid;
			border-collapse: collapse;
		}
		div.node1 {
			width: 100%;
			background-color: #CCCCCC;
		}
		div.node2 {
			width: 100%;
			background-color: #FFFFFF;
		}
	</style>
</head>
<body>
<h1>チートシート予定地</h1>
<table class="mainframe">
	<tr>
		<td class="mainframe">mocchi</td>
		<td class="mainframe">solacreative</td>
		<td class="mainframe">tomix55</td>
		<td class="mainframe">POego/Yangsin</td>
		<td class="mainframe">
			<h3>公開</h3>
			<div class="node1">
				<h4>ローカルの変更をすべてコミットする</h4>
				<span>git commit -a</span>
			</div>
			<div class="node2">
				<h4>他の開発者向けにパッチを用意する</h4>
				<span>git format-patch origin</span>
			</div>
			<div class="node1">
				<h4>変更をoriginに反映する</h4>
				<span>git push</span>
			</div>
			<div class="node2">
				<h4>バージョンやマイルストーンのタグを付ける</h4>
				<span>git tag v1.0</span>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
